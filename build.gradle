plugins {
    id 'java'
    id 'application'
}

group 'org.MINUTE'
version '1.0'
sourceCompatibility = '16'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation("net.dv8tion:JDA:5.0.0-alpha.6")
    implementation("com.sedmelluq:lavaplayer:1.3.76")
}

jar {
    destinationDir new File("G:/Git/Released_bot")
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'NyanTTS.NyanMain'
    }
}
